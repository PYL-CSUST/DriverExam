        <div class="container">
            <div class="row text-primary">
                <h2 style="font-size: 45px;font-family: SimHei">在线驾考答题系统</h2>
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-link offset-6" data-toggle="modal" data-target="#exampleModal" id="log">
                    登录

                <button type="button" class="btn btn-link" id="register">
                    注册
                </button>
                <div class="dropdown offset-6" id="geren">
                    <button class="btn btn-link dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="border: 0;">
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

                    </div>
                </div>
            </div>
        </div>
    </div>

        <li class="nav-item">

        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">科目一</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">模拟考试</a>
                <a class="nav-link dropdown-toggle bg-white text-dark" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">专项练习</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">单选题</a>

                </div>

            </div>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">科目二</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">模拟考试</a>
                <a class="nav-link dropdown-toggle bg-white text-dark" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">专项练习</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">单选题</a>

                <a class="dropdown-item" href="#">随机练习</a>
                <a class="dropdown-item" href="#">顺序练习</a>
            </div>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle text-light" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">科目三</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">模拟考试</a>
                <a class="nav-link dropdown-toggle bg-white text-dark" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">专项练习</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">单选题</a>
                    <a class="dropdown-item" href="#">多选题</a>
                    <a class="dropdown-item" href="#">判断题</a>
                </div>

        <li class="nav-item dropdown">

                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">单选题</a>
                    <a class="dropdown-item" href="#">多选题</a>
                    <a class="dropdown-item" href="#">判断题</a>
                </div>
                <a class="dropdown-item" href="#">随机练习</a>
                <a class="dropdown-item" href="#">顺序练习</a>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link text-light" href="#">错题练习</a>
        </li>
    </ul>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop='static' data-keyboard="false">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">用户登录</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <form id="updateform">
                            <div class="form-group row">
                                <label for="name" class="col-sm-3 col-form-label">用户名</label>
                                <div class="col-sm-5">
                                    <input type="text" v-model="login.name" class="form-control" name="name" id="name" placeholder="手机/邮箱" />
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-sm-3 col-form-label">密码</label>
                                <div class="col-sm-5">
                                    <input type="password" v-model="login.password" maxlength="16" class="form-control" name="password" id="password" placeholder="请输入密码">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="verificationcode" class="col-sm-3 col-form-label">验证码</label>
                                <div class="col-sm-3">
                                    <input type="text" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" maxlength="4" class="form-control" name="verificationcode" id="verificationcode" placeholder="请输入验证码">
                                </div>
                                <canvas id="canvas" width="140px" height="38px"></canvas>
                                <a href="#" id="as" style="text-decoration: none;">看不清图片</a>
                                <button @click="send" type="button" class="btn" name="login" id="login"></button>
                                <p id="msg" style="color: red" class="col-sm-8"></p>
                        </form>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <nav class="nav">
                            <a class="nav-link active" href="getpassword.html">忘记密码</a>
                        </nav>
                        <button type="button" class="btn btn-primary" name="logins" id="logins">登录</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
