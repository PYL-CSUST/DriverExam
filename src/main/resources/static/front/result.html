    <title>Title</title>

    <!-- Bootstrap CSS -->

  <body>
      <div id="result">
        <div class="container news-page">
            <div class="award-container result-container">

                    <img class="avatar" src="http://web.resource.mucang.cn/jiakaobaodian.web/jkbd-app/resources/images/diandian8.png">
                    <h3 class="name">{{userInfo.username}}</h3>
                    <p class="">
                        分数
                        <span class="score">{{score}}</span>
                        用时
                        <span class="elapsed">{{elapsed/60<10?'0'+parseInt(elapsed/60):parseInt(elapsed/60)}}:{{elapsed%60<10?'0'+elapsed%60:elapsed%60}}</span>
                    </p>
                </div>
                <div class="result-info">
                    <ul class="info-count " data-item="nums-ul">
                        <li>
                            <span class="label">
                                答对：
                            </span>
                            <a target="_blank" class="nums number-y" data-t="1">{{right}}题</a>
                        </li>
                        <li>
                            <span class="label">答错：</span>
                            <a target="_blank" class="nums number-n" data-t="2">{{error}}题</a>
                        </li>
                        <li>
                            <span class="label">漏答：</span>
                            <a target="_blank" class="nums number-m" data-t="3">{{unanswere}}题</a>
                        </li>
                    </ul>
                    <div class="info-btn cl">
                        <a class="result-reload" href="/mnks/exam/bus-kemu4-changsha.html">再考一次</a>
                        <!-- <a class="result-shear" data-item="share-btn"  ref="biance">炫耀</a> -->
                    </div>
