<!doctype html>
<html lang="en">

<head>
    <title>在线驾考答题系统</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
    <!-- Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.bootcss.com/blueimp-md5/2.10.0/js/md5.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-gray py-3">
        <div class="container">
            <div class="row" style="color: blue;">
                <div class="col-lg-9">
                    <span style="font-size: 35px;border-right: solid 1px;">在线驾考答题系统</span>注册账号
                </div>
                <div class="col-lg-3">
                    我已注册，现在就
                    <a class="btn btn-primary" href="#" role="button" id="logins">登录</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row-lg-6 offset-3 mt-5">
        <div class="col-lg-10">
            <div class="container">
                <form class="registerform" id="registerform">
                    <div class="form-group row">
                        <label for="name" class="col-lg-2 col-form-label">用户名</label>
                        <div class="col-lg-4">
                            <div class="verPicture" id="verPicture">
                                <canvas id="verCanvas" width="285px" height="145px" style="position: absolute;z-index: 1;"></canvas>
                                <!-- <canvas id="verCanvas" width="285" height="145"></canvas> -->
                            </div>
                            <input v-model="register.name" type="text" class="form-control" name="name" id="name" placeholder="请输入邮箱" onchange="isName(this.value)">
                        </div>
                        <div class="col-lg-4">
                            <span id="namemsg" style="color: red;"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-lg-2 col-form-label">密码</label>
                        <div class="col-lg-4">
                            <input v-model="register.password" type="password" class="form-control" name="password" id="password" placeholder="请设置登录密码" maxlength="16" onchange="isPassword(this.value)">
                        </div>
                        <div class="col-lg-4">
                            <span id="passwordmsg" style="color: red;"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="passwordtwo" class="col-lg-2 col-form-label">再次确认密码</label>
                        <div class="col-lg-4">
                            <input type="password" class="form-control" name="passwordtwo" id="passwordtwo" placeholder="请再次输入密码" maxlength="16" onchange="isPasswordTwo(this.value)">
                        </div>
                        <div class="col-lg-4">
                            <span id="passwordmsgtwo" style="color: red;"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="passwordtwo" class="col-lg-2 col-form-label">验证码</label>
                        <div class="verification col-lg-4 ml-3" onmouseenter="shows()" style="background-color: #f7f9fa;border:1px solid #e4e7eb;border-radius: 5px;" id="verSliderBlocks">
                            <div class="verSlider" id="verSlider">
                                <!-- 滑块 -->
                                <div id="verSliderBlock" class="verSliderBlock" style="left: 0px; position: absolute;background-color: white;height: 38px;width: 36px;cursor: pointer;box-shadow: 0 0 3px rgba(0,0,0,.3)"><span style="margin-left: 6px;font-size: x-large;" id="ja">→</span></div><span class="offset-2">向右滑动滑块填充拼图</span>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <span id="canvas" style="color: red;"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="verificationcode" class="col-lg-2 col-form-label">验证码</label>
                        <div class="col-lg-2">
                            <input type="text" class="form-control" name="verificationcode" id="verificationcode" placeholder="请输入验证码">
                        </div>
                        <button name="" type="button" id="getpwd" class="btn btn-dark" onclick="settime(this)">获取验证码</button>
                        <div class="col-lg-4">
                            <span id="codemsg" style="color: red;"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-lg-2 col-lg-4">
                            <button @click="send" type="button" class="btn btn-primary btn-block">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row-lg-12 fixed-bottom mb-5 ">
        <div class="text-center ">© Company 2018 – All Rights Reserved. 在线驾考答题系统版权所有</div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script src="../js/front/register.js"></script>
</body>

</html>
