<!doctype html>
<html lang="en">

<head>
    <title>在线驾考答题系统</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.js"></script>
    <script src="http://static.runoob.com/assets/jquery-validation-1.14.0/dist/jquery.validate.min.js"></script>
</head>

<body>
    <div class="jumbotron jumbotron-fluid bg-gray py-3">
        <div class="container">
            <div class="row" style="color: blue;">
                <div class="col-lg-9">
                    <span style="font-size: 35px;border-right: solid 1px;">在线驾考答题系统</span>注册账号
                </div>
                <div class="col-lg-3">
                    我已注册，现在就
                    <a class="btn btn-primary" href="#" role="button" id="logins">登录</a>
                </div>
            </div>
        </div>
    </div>
    <div class="row-lg-6 offset-3 mt-5">
        <div class="col-lg-10">
            <div class="container">
                <form class="registerform" id="registerform">
                    <div class="form-group row">
                        <label for="name" class="col-lg-2 col-form-label">用户名</label>
                        <div class="col-lg-4">
                            <input type="text" class="form-control" name="name" id="name" placeholder="请输入邮箱或手机" onchange="isPoneAvailable(this.value)">
                        </div>
                        <div class="col-lg-4">
                            <span id="namemsg" style="color: red;"></span>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-lg-2 col-form-label">密码</label>
                        <div class="col-lg-4">
                            <input type="password" class="form-control dgtxt" name="password" id="password" placeholder="请设置登录密码">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="passwordtwo" class="col-lg-2 col-form-label">再次确认密码</label>
                        <div class="col-lg-4">
                            <input type="password" class="form-control" name="passwordtwo" id="passwordtwo" placeholder="请再次输入密码">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="passwordtwo" class="col-lg-2 col-form-label">验证码</label>
                        <div class="col-lg-4">
                            <input type="password" class="form-control" name="passwordtwo" id="passwordtwo" placeholder="请输入验证码">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="verificationcode" class="col-lg-2 col-form-label">验证码</label>
                        <div class="col-lg-2">
                            <input type="text" class="form-control" name="verificationcode" id="verificationcode" placeholder="请输入验证码">
                        </div>
                        <a name="" id="" class="btn btn-dark" href="#" role="button">获取验证码</a>
                    </div>
                    <div class="form-group row">
                        <div class="offset-lg-2 col-lg-4">
                            <button type="button" class="btn btn-primary btn-block">注册</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row-lg-12 fixed-bottom mb-5 ">
        <div class="text-center ">© Company 2018 – All Rights Reserved. 在线驾考答题系统版权所有</div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>
<script type="text/javascript">

    $('#logins').click(function () {
        location.href = "index.html";
    });
    function isPoneAvailable(str) {
        $('#namemsg').show();
        var myreg = /^[1][3,4,5,7,8][0-9]{9}$/;
        var myemail = /[\w!#$%&'*+/=?^_`{|}~-]+(?:\.[\w!#$%&'*+/=?^_`{|}~-]+)*@(?:[\w](?:[\w-]*[\w])?\.)+[\w](?:[\w-]*[\w])?/;
        if (!myreg.test(str)) {
            if (!myemail.test(str)) {
                $('#namemsg').text('你输入的用户名不是手机或邮箱');
            } else {
                $('#namemsg').hide();
                console.log('邮箱合法');
            }
        } else {
            $('#namemsg').hide();
            console.log('手机号合法');
        }
    };
</script>

</html>
